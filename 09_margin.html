<!-- 
    margin

    1. give margin from left, right and or we can make in center using this.
    2. class - "m-auto", "mr-auto", "ms-auto"(margin start auto)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container{
            border: 3px solid black;
        }
        .row{
            border: 3px solid black;
        }
        .col-3{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 m-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic, corrupti?</div>
        </div>
        <div class="row">
            <div class="col-3 mr-auto">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima, voluptas.</div>
        </div>
        <div class="row">
            <div class="col-3 ms-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, odio?</div>
        </div>
    </div>
</body>
</html>
